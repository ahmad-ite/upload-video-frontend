<div class="container">
  <div class="wrapper-file-upload">
    <h1 class="text-center" style="margin-top: 50px">File Upload</h1>

    <div class="loader" *ngIf="loadGifLoader">
      <img src="../../../assets/images/spiner.gif" alt=""
        style="width: 100px;height: auto;display: block;margin: 100px auto;">
    </div>
    <div class="row align-items-center text-center">

      <div class="col-md-12 text-center">
        <div *ngIf="fileUpload.status==='error'">
          <div [innerHTML]="fileUpload.message"></div>
        </div>
        <div *ngIf="fileUpload.status==='progress'">
          <div class="progress" style="height: 20px;margin-bottom:20px;">
            <div class="progress-bar" role="progressbar" [style.width.%]="fileUpload.message" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100">{{fileUpload.message}}%</div>
          </div>
        </div>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <!-- <div class="form-group">
          <input type="text" formControlName="name" class="form-control" placeholder="Name">
        </div> -->
          <div class="form-group">
            <input type="file" class="input-upload" name="profile" (change)="onSelectedFile($event)" />
          </div>
          <div class="form-group">
            <button [disabled]="!file" class="btn btn-success">Upload</button>
          </div>
        </form>


        <div *ngIf="fileUpload.status==='success'">
          <img [src]="fileUpload.filePath" height="200px" />
        </div>
        <p>{{ error }}</p>
      </div>

    </div>
  </div>



  <div style="margin: 20px 0;">
    <div class="row">
      <div *ngFor="let stream of streams;let cardIndex = index" class="col-md-3" style="margin-bottom: 15px">
        <div class="stream-thumb-wrap">
          <img src="../../../assets/images/video-thumbnail.jpg" class="img-fluid stream-default-img" alt="">
          <div class="img-overlay"></div>
          <a (click)="showVideo(stream)" class="stream-title">
            {{stream.name}}
          </a>
        </div>

      </div>
    </div>
  </div>

</div>
